<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="1px" cellpadding = "5">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <!-- Name -->
        <tr>
            <td>Name</td>
            <td>
                <input type="text"/>
            </td>
            <td width="1px"></td>
        </tr>
        <!-- Email -->
        <tr>
            <td>Email</td>
            <td>
                <input type="email" />
            </td>
            <td width="1px"></td>

        </tr>
        <!-- Gender -->
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender" value="Male" /> Male
                <input type="radio" name="Gender" value="Female" />Female
                <input type="radio" name="Gender" value="Other" />Other
            </td>
            <td width="1px"></td>

        </tr>
        <!-- Date Of Birth -->
        <td>Date Of Birth</td>
            <td>
                <input type="date">
            </td>
            <td width="1px"></td>

        </tr>
        <!-- Blood group -->
        <tr>
            <td>BLood Group</td>
            <td>
                <select name="cars" id="cars">
                    <option value="a_postive">A+</option>
                    <option value="a_negative">A-</option>
                    <option value="b_postive">B+</option>
                    <option value="b_negative">B-</option>
                    <option value="a_postive">O+</option>
                    <option value="a_postive">O-</option>
                    <option value="a_postive">OB+</option>
                    <option value="a_postive">AB-</option>
                </select>
            </td>
            <td width="1px"></td>
        </tr>
        <!-- Degree -->
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox"/> SSC
                <input type="checkbox"/> HSC
                <input type="checkbox"/> BSc.
                <input type="checkbox"/> MSc.
            </td>
            <td width="1px"></td>
        </tr>
        <!-- Photo -->
        <tr>
            <td>Photo</td>
            <td colspan="2">
                <input type="file">
            </td>
        </tr>
        <!-- Submit & Reset -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
